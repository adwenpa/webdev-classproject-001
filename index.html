<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quote Page</title>
    <link rel="stylesheet" href="./css/style.css ">
   
    <script src="./js/app.js" defer></script>

</head>

<body>

    <main class="main">
        <section class="container">
            <h1>Click for the next quote</h1>

            <article class="quote-card">
                <p class="left-double-quote">&ldquo;</p>
                <p class="quote">Therefore all things whatsoever ye would that men should do to you, do ye even so to them: for this is the law and the prophets.</p>
                <p class="right-double-quote">&rdquo;</p>
                <p class="author">Jesus Christ</p>

            </article>
        </section>
    
    </main>

</body>
</html>
